<section>
    <div class="col-12 page-padding-bottom">
        <div class="container">
            <div class="card">
                <p-table [value]="orders| paginate:{itemsPerPage:pageSize ,currentPage:currentPage}" [tableStyle]="{'min-width': '60rem'}">
                    <ng-template pTemplate="caption">
                        <div class="flex align-items-center justify-content-between">
                            Orders
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Order Id</th>
                            <th>Payment Type</th>
                            <th>total price </th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr class="border-bottom fs-6">
                            <td>{{order.OrderId}}</td>
                            <td>{{order.PaymentType}}</td>
                            <td>{{getTotalPrice(order.Products) | currency:'USD':'symbol':'1.2-2'}}</td>
                            <td><button class="btn btn-outline-info fs-6" routerLink="/order-details/{{order.OrderId}}"> <i class="bi bi-eye"></i> View</button></td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="flex align-items-center justify-content-between">
                            In total there are {{orders ? orders.length : 0 }} products.
                        </div>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
    <div class="col-12 p-5 d-flex justify-content-center">
        <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
    </div>
</section>
